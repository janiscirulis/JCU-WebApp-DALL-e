<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DALL-E-3 Image Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f5;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin: 20px;
        }
        h1 {
            font-size: 2.2rem;
            color: #333;
        }
        p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }
        .options {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin: 10px 0;
        }
        .options select {
            width: 32%;
            padding: 10px;
            font-size: 0.9rem;
        }
        button {
            padding: 15px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background-color: #218838;
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }
        .error {
            color: red;
            margin-top: 20px;
        }
        .image-result {
            margin-top: 20px;
            text-align: center;
        }
        .image-result img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #777;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .options {
                flex-direction: column;
            }
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 1rem;
            }
            button {
                font-size: 1rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>DALL-E-3 Image Generator</h1>
    <p>Generate stunning AI images by simply describing your idea.</p>
    
    <form method="POST">
        <!-- Input for image prompt -->
        <input type="text" name="prompt" placeholder="Enter a description for the image" required>
        
        <!-- Compact options for image size, style, and quality -->
        <div class="options">
            <!-- Select for image size -->
            <select name="size" id="size" required>
                <option value="1024x1024">1024 x 1024 (Square)</option>
                <option value="1024x1792">1024 x 1792 (Portrait)</option>
                <option value="1792x1024">1792 x 1024 (Landscape)</option>
            </select>

            <!-- Select for image style -->
            <select name="style" id="style" required>
                <option value="vivid">Vivid</option>
                <option value="natural">Natural</option>
            </select>

            <!-- Select for image quality -->
            <select name="quality" id="quality" required>
                <option value="standard">Standard</option>
                <option value="hd">HD</option>
            </select>
        </div>
        
        <!-- Submit button -->
        <button type="submit">Generate Image</button>
    </form>

    <!-- Display error message -->
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <!-- Display generated image -->
    {% if image_url %}
    <div class="image-result">
        <h2>Generated Image:</h2>
        <img src="{{ image_url }}" alt="Generated Image">
    </div>
    {% endif %}
</div>

<footer>
    <p>&copy; 2024 DALL-E-3 Image Generator. All rights reserved.</p>
</footer>

</body>
</html>
