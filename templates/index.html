<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DALL-E-3 Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
        .image-result {
            margin-top: 20px;
        }
        .image-result img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>DALL-E-3 Image Generator</h1>
    <form method="POST">
        <input type="text" name="prompt" placeholder="Enter a description for the image" required value="{{ prompt }}">
        <textarea name="additional_comments" placeholder="Add additional comments (optional)">{{ additional_comments }}</textarea>
        <button type="submit">Generate Image</button>
    </form>

    <!-- Display error message -->
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <!-- Display generated image -->
    {% if image_url %}
    <div class="image-result">
        <h2>Generated Image:</h2>
        <img src="{{ image_url }}" alt="Generated Image">
        <button onclick="window.location.reload();">Generate New Image</button>
    </div>
    {% endif %}
</div>

</body>
</html>
