<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DALL-E-3 Image Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to right, #74ebd5, #9face6);
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            border: 2px solid #74ebd5;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, textarea:focus {
            border-color: #9face6;
            outline: none;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
        .image-list {
            margin-top: 30px;
            text-align: left;
        }
        .image-list h3 {
            margin-bottom: 15px;
            font-weight: 700;
            color: #333;
        }
        .image-item {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: box-shadow 0.3s;
        }
        .image-item:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .image-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .prompt {
            font-weight: 700;
            color: #007bff;
        }
        .edit-prompt {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>DALL-E-3 Image Generator</h1>
    <form method="POST">
        <input type="text" name="prompt" placeholder="Enter a description for the image" required>
        <textarea name="additional_comments" placeholder="Add additional comments (optional)"></textarea>
        <button type="submit">Generate Image</button>
    </form>

    <!-- Display error message -->
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <!-- Display generated images -->
    <div class="image-list">
        <h3>Generated Images:</h3>
        {% for index, image in enumerate(generated_images) %}
        <div class="image-item">
            <strong class="prompt">Prompt:</strong> {{ image.prompt }}<br>
            <img src="{{ image.url }}" alt="Generated Image">
            <form method="POST" class="edit-prompt">
                <input type="text" name="new_prompt" placeholder="Edit prompt" required>
                <textarea name="additional_comments" placeholder="Add additional comments (optional)"></textarea>
                <input type="hidden" name="image_index" value="{{ index }}">
                <button type="submit" name="update_image">Update Image</button>
            </form>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
